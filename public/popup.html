<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Quext AI</title>
    <!-- Link to our custom stylesheet -->
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup-container">
      <h1>Quext AI</h1>

      <!-- Score Section -->
      <div class="score-container">
        <h2>Current Score:</h2>
        <p id="score">0</p>
      </div>

      <button id="generate-quiz-btn">Generate Quiz</button>

      <div id="quiz-container">
        <p id="question-text"></p>
        <button id="true-btn">True</button>
        <button id="false-btn">False</button>
      </div>

      <div id="feedback"></div>
    </div>

    <!-- Your popup logic -->
    <script src="popup.js"></script>
  </body>
</html>
