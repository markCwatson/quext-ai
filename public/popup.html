<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Quext AI</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup-container">
      <button id="play-audio-btn">
        <img src="./icons/ear.svg" alt="tts" />
      </button>

      <button id="options-button">
        <img src="./icons/cog.svg" alt="options" />
      </button>

      <img class="logo" src="icons/icon.png" alt="Quext AI Logo" />
      <h1>Quext AI</h1>

      <div id="setup-container">
        <h2>Setup required...</h2>
        <h3>Go to the options page to set up your OpenAI API key.</h3>
        <h3>The key is NEVER stored or shared with anyone!</h3>
        <button id="open-options-btn">Open Options Page</button>
      </div>

      <div id="quiz-app-container">
        <div class="btn">
          <div class="btn-back">
            <p>Enter max number of questions:</p>
            <div class="input-wrapper">
              <input
                type="number"
                min="1"
                max="10"
                step="1"
                value="3"
                class="number-input"
              />
              <button class="submit">Submit</button>
              <button class="cancel">Cancel</button>
            </div>
          </div>
          <div id="generate-quiz-btn"></div>
        </div>
        <div id="html-spinner"></div>

        <div id="next-btn">Next</div>
        <div id="see-final-score-btn">Show Final Score!</div>

        <div id="quiz-container">
          <p id="question-text"></p>
          <button id="true-btn">True</button>
          <button id="false-btn">False</button>
        </div>

        <div id="result-container">
          <div class="score-container">
            <p id="score-text"></p>
            <p id="score"></p>
          </div>
          <h2 id="result-text"></h2>
          <button id="try-again-btn">Try Again</button>
        </div>

        <div id="feedback"></div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
