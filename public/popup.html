<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Quext AI</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup-container">
      <img class="logo" src="icons/icon.png" alt="Quext AI Logo" />
      <h1>Quext AI</h1>

      <div class="score-container">
        <h2 id="score-text"></h2>
        <p id="score">0</p>
      </div>

      <button id="generate-quiz-btn"></button>
      <div id="html-spinner"></div>

      <div id="quiz-container">
        <p id="question-text"></p>
        <button id="play-audio-btn">Play Audio</button>
        <button id="true-btn">True</button>
        <button id="false-btn">False</button>
      </div>

      <div class="result-container">
        <h2 id="result-text"></h2>
        <button id="try-again-btn">Try Again</button>
      </div>

      <div id="feedback"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
